[package]
name = "dices-rs"
version = "0.9.0"
authors = ["Ollivier Robert <roberto@keltia.net>"]
description = "Small CLI utility to roll dices."
edition = "2021"
keywords = ["dice", "roll", "RPG", "roll", "random"]
categories = ["game-development", "games"]
repository = "https://github.com/keltia/dices-rs"
license = "MIT"
readme = "README.md"


[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[badges]
maintenance = { status = "actively-developed" }

[[bench]]
name = "parse"
harness = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.66"
clap = { version = "4.0.29", features = ["derive", "cargo"] }
home = "0.5.3"
itertools = "0.10.5"
log = "0.4.17"
nom = "7.1.1"
rand = "0.8.4"
rustyline = { version = "10.0.0", features = ["case_insensitive_history_search"] }
stderrlog = "0.5.4"

[dev-dependencies]
criterion = "0.4.0"
rstest = "0.16.0"
